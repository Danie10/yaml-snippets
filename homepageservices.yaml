    - Beszel OMV:
        icon: beszel.svg  # Optional custom icon
        href: http://192.168.20.2:8093
        description: Server monitoring
        widget:
          type: beszel
          url: http://192.168.20.2:8093  # Your reverse proxy URL
          username: yourlogin@mail     # Beszel login email
          password: yourpassword       # Beszel password
          systemId: yoyrsystemid       # Optional: specific system ID for single-system view
          version: 2                   # Use 2 for Beszel >=0.9.0
          fields: [cpu, memory, disk, network]
    - Beszel Hetzner:
        icon: beszel.svg  # Optional custom icon
        href: http://192.168.20.2:8093
        description: Server monitoring
        widget:
          type: beszel
          url: http://192.168.20.2:8093  # Your reverse proxy URL
          username: login@mail                # Beszel login email
          password: yourpass                  # Beszel password
          systemId: yoursysid                  # Optional: specific system ID for single-system view
          version: 2                           # Use 2 for Beszel >=0.9.0
          fields: [cpu, memory, disk, network]
          
