---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- logo:
    icon: https://gadgeteer.co.za/wp-content/uploads/2021/12/cropped-hardhead-bevel90px.gif # optional

- greeting:
    text_size: xl
    text: Hi GadgeteerZA!
    
- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    expanded: true

- search:
    provider: duckduckgo
    target: _blank

- openweathermap:
    label: Cape Town #optional
    latitude: -33.971111
    longitude: 18.395558
    units: metric # or imperial
    provider: openweathermap
    apiKey: yourapikey # required only if not using provider, this reveals api key in requests
    cache: 30 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1
